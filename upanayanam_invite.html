<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upanayanam Invitation</title>
  <style>
    body {
      margin: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .page {
      display: none;
      position: relative;
    }
    .page.active {
      display: block;
    }
    .page img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }
    .name-overlay {
      position: absolute;
      top: 22%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: maroon;
      text-shadow: 1px 1px 3px #fff;
    }
  </style>
</head>
<body>
  <div id="page1" class="page active">
    <div class="name-overlay" id="nameOverlay"></div>
    <img src="Page1.jpeg" alt="Envelope" onclick="nextPage()" />
  </div>
  <div id="page2" class="page">
    <img src="Page2.jpeg" alt="First Page" onclick="nextPage()" />
  </div>
  <div id="page3" class="page">
    <img src="Page3.jpeg" alt="Second Page" onclick="nextPage()" />
  </div>
  <div id="page4" class="page">
    <img src="Page4.jpeg" alt="Third Page" />
  </div>

  <script>
    const pages = ['page1', 'page2', 'page3', 'page4'];
    let currentPage = 0;

    function nextPage() {
      document.getElementById(pages[currentPage]).classList.remove('active');
      currentPage++;
      if (currentPage < pages.length) {
        document.getElementById(pages[currentPage]).classList.add('active');
      }
    }

    function getNameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('name') || 'Dear Guest';
    }

    document.getElementById('nameOverlay').innerText = getNameFromURL();
  </script>
</body>
</html>

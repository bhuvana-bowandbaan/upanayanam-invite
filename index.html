<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upanayanam Invitation</title>
  <style>
    body {
      margin: 0;
      background-color: #fdf6f0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .page {
      display: none;
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    .page.active {
      display: block;
    }

    .page img {
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
      display: block;
      margin: auto;
      cursor: pointer;
    }

    .name-overlay {
      position: absolute;
      top: 18%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: maroon;
      text-shadow: 1px 1px 3px white;
      pointer-events: none;
      padding-left: 3ch; /* 3 character space */
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      z-index: 10;
    }

    .controls button {
      font-size: 1.2rem;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #fff3e6;
      color: maroon;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    }

    .countdown {
      font-size: 1rem;
      color: #555;
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      .name-overlay {
        font-size: 1.2em;
        top: 14%;
      }
    }
  </style>
</head>
<body>

  <!-- Pages -->
  <div id="page1" class="page active">
    <div class="name-overlay" id="nameOverlay"></div>
    <img src="invite_page1.jpeg" alt="Envelope" />
  </div>
  <div id="page2" class="page"><img src="invite_page2.jpeg" alt="Page 1" /></div>
  <div id="page3" class="page"><img src="invite_page3.jpeg" alt="Page 2" /></div>
  <div id="page4" class="page"><img src="invite_page4.jpeg" alt="Page 3" /></div>
  <div id="page5" class="page"><img src="invite_page5.jpeg" alt="Page 4" /></div>

  <!-- Controls -->
  <div class="controls">
    <span id="countdownText" class="countdown"></span>
    <button onclick="goHome()">üè†</button>
    <button onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>
    <button onclick="toggleMusic()" id="musicBtn">üîä</button>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="bgmusic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const pages = ['page1', 'page2', 'page3', 'page4', 'page5'];
    let currentPage = 0;
    let isPlaying = false;
    let interval = null;
    let countdown = 2;
    const countdownText = document.getElementById('countdownText');
    const music = document.getElementById('bgMusic');

    function showPage(index) {
      pages.forEach((id, i) => {
        document.getElementById(id).classList.toggle('active', i === index);
      });
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      } else {
        stopAuto();
      }
    }

    function goHome() {
      stopAuto();
      currentPage = 0;
      showPage(currentPage);
    }

    function togglePlay() {
      isPlaying = !isPlaying;
      document.getElementById('playBtn').innerText = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
      if (isPlaying) startAuto(); else stopAuto();
    }

    function startAuto() {
      countdown = 2;
      countdownText.innerText = `Next in ${countdown}s`;
      interval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          nextPage();
          countdown = 2;
        }
        countdownText.innerText = `Next in ${countdown}s`;
      }, 1000);
    }

    function stopAuto() {
      clearInterval(interval);
      countdownText.innerText = '';
      document.getElementById('playBtn').innerText = '‚ñ∂Ô∏è';
      isPlaying = false;
    }

    function getNameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('name') || '';
    }

    function toggleMusic() {
      if (music.paused) {
        music.play();
        document.getElementById('musicBtn').innerText = 'üîà';
      } else {
        music.pause();
        document.getElementById('musicBtn').innerText = 'üîä';
      }
    }

    // Initialize
    document.getElementById('nameOverlay').innerText = getNameFromURL();
    showPage(currentPage);

    // Click to manually flip
    pages.forEach((id, i) => {
      document.getElementById(id).addEventListener('click', () => {
        if (!isPlaying) nextPage();
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upanayanam Invitation</title>
  <style>
    body {
      margin: 0;
      background-color: #fdf6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .page {
      display: none;
      position: relative;
    }

    .page.active {
      display: block;
    }

    .page img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      display: block;
    }

    .name-overlay {
      position: absolute;
      top: 18%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: maroon;
      text-shadow: 1px 1px 3px white;
      pointer-events: none;
    }

    .nav-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .nav-buttons button {
      background-color: maroon;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-buttons button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <!-- Envelope Page -->
  <div id="page1" class="page active">
    <div class="name-overlay" id="nameOverlay"></div>
    <img src="invite_page1.jpeg" alt="Envelope" />
  </div>

  <!-- Other Pages -->
  <div id="page2" class="page">
    <img src="invite_page2.jpeg" alt="Page 1" />
  </div>
  <div id="page3" class="page">
    <img src="invite_page3.jpeg" alt="Page 2" />
  </div>
  <div id="page4" class="page">
    <img src="invite_page4.jpeg" alt="Page 3" />
  </div>
  <div id="page5" class="page">
    <img src="invite_page5.jpeg" alt="Page 4" />
  </div>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <button onclick="goHome()">Home</button>
    <button onclick="prevPage()">Back</button>
    <button onclick="pause()">Pause</button>
    <button onclick="play()">Play</button>
  </div>

  <script>
    const pages = ['page1', 'page2', 'page3', 'page4', 'page5'];
    let currentPage = 0;
    let interval;

    function showPage(index) {
      if (index < 0 || index >= pages.length) return;
      document.getElementById(pages[currentPage]).classList.remove('active');
      currentPage = index;
      document.getElementById(pages[currentPage]).classList.add('active');
    }

    function autoNextPage() {
      if (currentPage < pages.length - 1) {
        showPage(currentPage + 1);
      } else {
        pause(); // Stop at the last page
      }
    }

    function play() {
      pause(); // clear previous interval before starting new one
      interval = setInterval(autoNextPage, 3000); // every 3 seconds
    }

    function pause() {
      clearInterval(interval);
    }

    function prevPage() {
      if (currentPage > 0) {
        showPage(currentPage - 1);
      }
    }

    function goHome() {
      showPage(0);
    }

    function getNameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('name') || '';
    }

    // Add name with 3 space padding
    document.getElementById('nameOverlay').innerText = '\u00A0\u00A0\u00A0' + getNameFromURL();

    // Auto start on load
    play();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upanayanam Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #fdf6f0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .page {
      display: none;
      position: absolute;
      width: 100vw;
      height: 100vh;
    }

    .page.active {
      display: block;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
    }

    .name-overlay {
      position: absolute;
      top: 18%;
      width: 100%;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      color: maroon;
      text-shadow: 1px 1px 3px white;
      pointer-events: none;
      padding-left: 3ch;
    }

    .start-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px 30px;
      font-size: 1.8em;
      color: maroon;
      border: 2px solid maroon;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      z-index: 2;
    }

    .controls {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 3;
    }

    .controls button {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: maroon;
      color: white;
      cursor: pointer;
    }

    #countdown {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 1em;
      color: maroon;
      background-color: #fff6ee;
      padding: 6px 10px;
      border-radius: 8px;
      z-index: 3;
    }
  </style>
</head>
<body>

  <!-- Pages -->
  <div id="page1" class="page active">
    <div class="name-overlay" id="nameOverlay"></div>
    <div class="start-overlay" id="startOverlay" onclick="startPresentation()">â–¶ Start</div>
    <img src="invite_page1.jpeg" alt="Envelope" />
  </div>
  <div id="page2" class="page"><img src="invite_page2.jpeg" alt="Page 1" /></div>
  <div id="page3" class="page"><img src="invite_page3.jpeg" alt="Page 2" /></div>
  <div id="page4" class="page"><img src="invite_page4.jpeg" alt="Page 3" /></div>
  <div id="page5" class="page"><img src="invite_page5.jpeg" alt="Page 4" /></div>

  <!-- Controls -->
  <div id="countdown">Next in 3s</div>
  <div class="controls">
    <button onclick="goHome()">Home</button>
    <button onclick="goBack()">Back</button>
    <button onclick="toggleAuto()"><span id="playPauseLabel">Pause</span></button>
  </div>

  <!-- Music -->
  <audio id="bgMusic" src="bgmusic.mp3" preload="auto"></audio>

  <script>
    const pages = ['page1', 'page2', 'page3', 'page4', 'page5'];
    let currentPage = 0;
    let autoPlay = false;
    let interval;
    let countdownTimer = null;
    let countdownSeconds = 3;

    function getNameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('name') || '';
    }

    document.getElementById('nameOverlay').innerText = getNameFromURL();

    function showPage(index) {
      pages.forEach((id, i) => {
        document.getElementById(id).classList.toggle('active', i === index);
      });
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      } else {
        stopAuto();
      }
    }

    function goBack() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    function goHome() {
      currentPage = 0;
      showPage(currentPage);
      stopAuto();
    }

    function toggleAuto() {
      autoPlay = !autoPlay;
      document.getElementById('playPauseLabel').innerText = autoPlay ? 'Pause' : 'Play';
      if (autoPlay) {
        playAuto();
      } else {
        stopAuto();
      }
    }

    function playAuto() {
      autoPlay = true;
      document.getElementById('playPauseLabel').innerText = 'Pause';
      startCountdown();
      interval = setInterval(() => {
        nextPage();
        if (currentPage < pages.length - 1) {
          startCountdown();
        } else {
          stopAuto();
        }
      }, countdownSeconds * 1000);
    }

    function stopAuto() {
      autoPlay = false;
      clearInterval(interval);
      clearInterval(countdownTimer);
      document.getElementById('countdown').style.display = 'none';
      document.getElementById('playPauseLabel').innerText = 'Play';
    }

    function startCountdown() {
      let seconds = countdownSeconds;
      const countdownEl = document.getElementById('countdown');
      countdownEl.style.display = 'block';
      countdownEl.innerText = `Next in ${seconds}s`;
      clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        seconds--;
        countdownEl.innerText = `Next in ${seconds}s`;
        if (seconds === 0) {
          clearInterval(countdownTimer);
        }
      }, 1000);
    }

    function tryPlayMusic() {
      const audio = document.getElementById('bgMusic');
      if (audio) {
        audio.play().catch(() => {
          console.warn('Autoplay blocked. User interaction needed.');
        });
      }
    }

    function startPresentation() {
      tryPlayMusic();
      playAuto();
      document.getElementById('startOverlay').style.display = 'none';
    }
  </script>
</body>
</html>

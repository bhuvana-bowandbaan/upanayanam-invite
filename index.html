<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upanayanam Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #fdf6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .page {
      display: none;
      position: relative;
    }

    .page.active {
      display: block;
    }

    .page img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: block;
    }

    .name-overlay {
      position: absolute;
      top: 18%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: maroon;
      text-shadow: 1px 1px 3px white;
      pointer-events: none;
    }

    .nav-buttons {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }

    .nav-buttons button {
      background-color: maroon;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-buttons button:hover {
      background-color: darkred;
    }

    .countdown {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      color: darkgreen;
      font-weight: bold;
    }

    audio {
      display: none;
    }

    .audio-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: maroon;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .name-overlay {
        font-size: 1.5em;
      }

      .nav-buttons {
        flex-direction: column;
        gap: 6px;
        bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Envelope Page -->
  <div id="page1" class="page active">
    <div class="name-overlay" id="nameOverlay"></div>
    <img src="invite_page1.jpeg" alt="Envelope" />
  </div>

  <!-- Other Pages -->
  <div id="page2" class="page">
    <img src="invite_page2.jpeg" alt="Page 1" />
  </div>
  <div id="page3" class="page">
    <img src="invite_page3.jpeg" alt="Page 2" />
  </div>
  <div id="page4" class="page">
    <img src="invite_page4.jpeg" alt="Page 3" />
  </div>
  <div id="page5" class="page">
    <img src="invite_page5.jpeg" alt="Page 4" />
  </div>

  <!-- Buttons -->
  <div class="nav-buttons">
    <button onclick="goHome()">Home</button>
    <button onclick="prevPage()">Back</button>
    <button onclick="pause()">Pause</button>
    <button onclick="play()">Play</button>
  </div>

  <!-- Countdown -->
  <div id="countdown" class="countdown"></div>

  <!-- Background Music -->
 <audio id="bgMusic" loop autoplay>
  <source src="bgmusic.mp3" type="audio/mpeg" />
</audio>
  <button class="audio-toggle" onclick="toggleMusic()">ðŸ”Š Music</button>

  <script>
    const pages = ['page1', 'page2', 'page3', 'page4', 'page5'];
    let currentPage = 0;
    let interval;
    let countdownInterval;
    const countdownElement = document.getElementById('countdown');

    function showPage(index) {
      if (index < 0 || index >= pages.length) return;
      document.getElementById(pages[currentPage]).classList.remove('active');
      currentPage = index;
      document.getElementById(pages[currentPage]).classList.add('active');
    }

    function startCountdown() {
      let seconds = 3;
      countdownElement.innerText = `Next in ${seconds}s`;
      countdownInterval = setInterval(() => {
        seconds--;
        countdownElement.innerText = `Next in ${seconds}s`;
        if (seconds <= 0) {
          clearInterval(countdownInterval);
          autoNextPage();
        }
      }, 1000);
    }

    function autoNextPage() {
      if (currentPage < pages.length - 1) {
        showPage(currentPage + 1);
        startCountdown();
      } else {
        pause();
        countdownElement.innerText = '';
      }
    }

    function play() {
      pause();
      startCountdown();
    }

    function pause() {
      clearInterval(interval);
      clearInterval(countdownInterval);
      countdownElement.innerText = '';
    }

    function prevPage() {
      if (currentPage > 0) {
        showPage(currentPage - 1);
      }
    }

    function goHome() {
      showPage(0);
    }

    function getNameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('name') || '';
    }

    // Add name with 3-space padding
    document.getElementById('nameOverlay').innerText = '\u00A0\u00A0\u00A0' + getNameFromURL();

    // Music control
    const music = document.getElementById('bgMusic');
    let musicPlaying = true;
    function toggleMusic() {
      if (musicPlaying) {
        music.pause();
        musicPlaying = false;
      } else {
        music.play();
        musicPlaying = true;
      }
    }

    // Start auto-play on load
    window.onload = () => {
      play();
    };
  </script>
</body>
</html>

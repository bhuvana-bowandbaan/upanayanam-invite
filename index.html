<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upanayanam Invitation</title>
  <style>
    body {
      margin: 0;
      background-color: #fdf6f0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .page {
      display: none;
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .page.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page img {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
    }

    .name-overlay {
      position: absolute;
      top: 18%;
      width: 100%;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      color: maroon;
      text-shadow: 1px 1px 3px white;
      pointer-events: none;
      padding-left: 3ch;
    }

    .controls {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.7);
    }

    .countdown {
      position: absolute;
      left: 10px;
      font-size: 0.9em;
      color: #333;
    }

    button {
      padding: 5px 10px;
      font-size: 0.9em;
      border: none;
      background-color: #8b0000;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a52a2a;
    }

    @media (max-width: 600px) {
      .name-overlay {
        font-size: 1.4em;
      }

      button {
        font-size: 0.8em;
        padding: 6px 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Envelope Page -->
  <div id="page1" class="page active">
    <div class="name-overlay" id="nameOverlay"></div>
    <img src="invite_page1.jpeg" alt="Envelope" />
  </div>

  <!-- Other Pages -->
  <div id="page2" class="page">
    <img src="invite_page2.jpeg" alt="Page 1" />
  </div>
  <div id="page3" class="page">
    <img src="invite_page3.jpeg" alt="Page 2" />
  </div>
  <div id="page4" class="page">
    <img src="invite_page4.jpeg" alt="Page 3" />
  </div>
  <div id="page5" class="page">
    <img src="invite_page5.jpeg" alt="Page 4" />
  </div>

  <!-- Controls -->
  <div class="controls">
    <span class="countdown" id="countdownText"></span>
    <button onclick="goHome()">Home</button>
    <button onclick="goBack()">Back</button>
    <button onclick="playAuto()">▶️ Play</button>
    <button onclick="stopAuto()">⏸ Pause</button>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const pages = ['page1', 'page2', 'page3', 'page4', 'page5'];
    let currentPage = 0;
    let interval = null;
    let countdown = 3;
    let countdownTimer;

    function showPage(index) {
      pages.forEach((id, i) => {
        document.getElementById(id).classList.toggle('active', i === index);
      });
      currentPage = index;
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        showPage(currentPage + 1);
      } else {
        stopAuto(); // stop at last
      }
    }

    function goHome() {
      stopAuto();
      showPage(0);
    }

    function goBack() {
      if (currentPage > 0) {
        showPage(currentPage - 1);
      }
    }

    function playAuto() {
      stopAuto();
      interval = setInterval(() => {
        nextPage();
      }, 3000);

      countdown = 3;
      document.getElementById('countdownText').innerText = "Next in 3s";
      countdownTimer = setInterval(() => {
        countdown--;
        if (countdown >= 1) {
          document.getElementById('countdownText').innerText = `Next in ${countdown}s`;
        } else {
          countdown = 3;
        }
      }, 1000);
    }

    function stopAuto() {
      clearInterval(interval);
      clearInterval(countdownTimer);
      document.getElementById('countdownText').innerText = "";
    }

    function getNameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('name') || '';
    }

    // Init
    document.getElementById('nameOverlay').innerText = getNameFromURL();
    document.getElementById("bgMusic").play().catch(() => {
      // Auto-play might be blocked, will play when interaction happens
    });
  </script>

</body>
</html>
